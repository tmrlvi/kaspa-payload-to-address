<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Kaspa Payload to Address</title>
  </head>
  <body>
    <h2>Kaspa Payload to Address</h2>
    <div>
      <p>
      This small page can parse <em>some</em> payloads of coinbase transactions of kaspad. This is not a full implementation of kaspad script reader.
      </p>
    </div>
    <input type="text" class="form-control" id="payload" aria-describedby="payload" placeholder="Enter Payload">
    <input class="form-control" type="text" id="output" placeholder="Address" readonly>

    <script src="./bech32.js"></script>
    <script>
    const payload = document.querySelector('#payload');
    payload.addEventListener("change", event => {
      const address = payloadToAddress(event.target.value);
      const output = document.querySelector("#output");
      if (address === event.target.value && event.target.value !== "") output.value = "Failed parsing payload";
      else output.value = payloadToAddress(event.target.value);
    });
    </script>
  </body>
</html>
